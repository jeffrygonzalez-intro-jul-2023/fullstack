apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hypertheory
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: jeffrygonzalez/angular-app-jun-2023:0.1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
